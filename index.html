    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        /* Header */

            background: white;

            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        .header-text h1 {
            color: #333;
            font-size: 2em;
        }

        .header-text p {

        }

        /* Tarjetas */
        .card {

            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);

            padding: 20px;

        .card-header h2 {
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-body {
            padding: 25px;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        /* √Årea de firma */
        .signature-pad {
            width: 100%;
            height: 200px;
            background: white;
            border: 2px dashed #667eea;
            border-radius: 10px;
            cursor: crosshair;
            touch-action: none;

        .signature-hint {
            text-align: center;

            color: #666;

        }

        /* Botones */
        .btn-group {
            display: flex;
            gap: 10px;

        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            flex: 2;
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            flex: 1;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        /* Grid de alumnos */
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .student-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #e0e0e0;
        }

        .student-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .student-date {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .student-signature-img {
            max-width: 100%;
            max-height: 50px;
            background: white;
            border-radius: 5px;
            padding: 5px;
            border: 1px solid #667eea;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: white;
        }
    </style>
    <!-- Librer√≠as -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-tooth"></i>
            </div>
            <div class="header-text">
                <h1>Instituto Carri√≥n</h1>
                <h1>Solicitud de Firmas Para Presenciales del Curso</h1>
                <p><i class="fas fa-map-marker-alt"></i> Lima - Per√∫</p>
            </div>
        </div>

        <!-- Formulario -->
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-pen"></i> Nuevo Registro</h2>
            </div>
            <div class="card-body">
                <form id="signatureForm">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Nombre completo</label>
                        <input type="text" id="fullName" required placeholder="Ej: Juan P√©rez Garc√≠a">
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-pen-fancy"></i> Firma digital</label>
                        <canvas id="signaturePad" class="signature-pad"></canvas>
                        <div class="signature-hint">
                            <i class="fas fa-mouse"></i> Dibuje su firma aqu√≠
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <button type="button" class="btn btn-secondary" id="clearBtn">
                            <i class="fas fa-eraser"></i> Limpiar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de alumnos -->
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-users"></i> Alumnos Registrados</h2>
            </div>
            <div class="card-body">
                <div class="toolbar">
                    <button class="btn btn-secondary" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> Actualizar
                    </button>
                    <button class="btn btn-success" id="exportBtn">
                        <i class="fas fa-file-pdf"></i> Exportar PDF
                    </button>
                </div>
                <div id="studentsList">
                    <div class="empty-state">
                        <i class="fas fa-users empty-icon"></i>
                        <p>Cargando datos...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <i class="fas fa-copyright"></i> 2026 Carri√≥n
        </div>
    </div>

    <script>
    // ============================================
    // CONFIGURACI√ìN
    // ============================================
    const SUPABASE_URL = 'https://uhryalhhypfopsxbfttr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVocnlhbGhoeXBmb3BzeGJmdHRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NjAxMjYsImV4cCI6MjA4NjQzNjEyNn0.QgDfttGQg_iSaiHAd5J9R0YfEh_aaSodo0_DJyZQA1Q';
    
    // Crear cliente (con nombre diferente para evitar conflicto)
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ============================================
    // CANVAS
    // ============================================
    const canvas = document.getElementById('signaturePad');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    function resizeCanvas() {
        const container = canvas.parentElement;
        canvas.width = container.offsetWidth;
        canvas.height = 200;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    ctx.strokeStyle = '#667eea';
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    function startDrawing(e) {
        e.preventDefault();
        drawing = true;
        const pos = getCoordinates(e);
        lastX = pos.x;
        lastY = pos.y;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
    }

    function draw(e) {
        e.preventDefault();
        if (!drawing) return;
        const pos = getCoordinates(e);
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        lastX = pos.x;
        lastY = pos.y;
    }

    function stopDrawing() {
        drawing = false;
    }

    function getCoordinates(e) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        let clientX, clientY;
        if (e.touches) {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        } else {
            clientX = e.clientX;
            clientY = e.clientY;
        }
        return {
            x: (clientX - rect.left) * scaleX,
            y: (clientY - rect.top) * scaleY
        };
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    // ============================================
    // SUPABASE FUNCTIONS
    // ============================================
    async function loadStudents() {
        try {
            const { data, error } = await supabaseClient
                .from('alumnos')
                .select('*')
                .order('fecha_registro', { ascending: false });
            
            if (error) throw error;
            displayStudents(data || []);
        } catch (error) {
            console.error('Error:', error);
            displayStudents([]);
        }
    }

    function displayStudents(students) {
        const container = document.getElementById('studentsList');
        
        if (!students || students.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-users empty-icon"></i>
                    <p>No hay alumnos registrados</p>
                </div>
            `;
            return;
        }

        let html = '<div class="students-grid">';
        students.forEach(s => {
            const fecha = new Date(s.fecha_registro).toLocaleString('es-PE');
            html += `
                <div class="student-card">
                    <div class="student-name">üë§ ${s.nombre_completo}</div>
                    <div class="student-date">üìÖ ${fecha}</div>
                    <img src="${s.firma_data}" class="student-signature-img">
                </div>
            `;
        });
        html += '</div>';
        container.innerHTML = html;
    }

    async function saveStudent(name, signature) {
        try {
            const { error } = await supabaseClient
                .from('alumnos')
                .insert([{
                    nombre_completo: name.toUpperCase(),
                    firma_data: signature,
                    fecha_registro: new Date().toISOString()
                }]);
            
            if (error) throw error;
            return true;
        } catch (error) {
            console.error('Error:', error);
            return false;
        }
    }

    // ============================================
    // EXPORTAR PDF
    // ============================================
    async function exportToPDF() {
        try {
            const { data: students, error } = await supabaseClient
                .from('alumnos')
                .select('*')
                .order('fecha_registro', { ascending: false });
            
            if (error) throw error;
            if (students.length === 0) {
                alert('No hay alumnos');
                return;
            }

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            
            // T√≠tulo
            pdf.setFontSize(18);
            pdf.setTextColor(0, 51, 102);
            pdf.text('Instituto Carri√≥n', 105, 20, { align: 'center' });
            pdf.text('Solicitud de Firmas Para Presenciales del Curso', 105, 30, { align: 'center' });
            
            pdf.setFontSize(12);
            pdf.setTextColor(100, 100, 100);
            pdf.text('Registro de Alumnos', 105, 34, { align: 'center' });
            
            // Fecha
            const fecha = new Date().toLocaleDateString('es-PE');
            pdf.setFontSize(10);
            pdf.text(`Exportado: ${fecha}`, 105, 38, { align: 'center' });
            
            // L√≠nea
            pdf.setDrawColor(102, 126, 234);
            pdf.line(20, 45, 190, 45);
            
            let y = 55;
            
            // Alumnos
            students.forEach((s, i) => {
                if (y > 270) {
                    pdf.addPage();
                    y = 30;
                }
                
                // N√∫mero y nombre
                pdf.setFontSize(11);
                pdf.setTextColor(0, 0, 0);
                pdf.text(`${i+1}. ${s.nombre_completo}`, 20, y);
                
                y += 6;
                
                // Fecha
                const fechaReg = new Date(s.fecha_registro).toLocaleString('es-PE');
                pdf.setFontSize(9);
                pdf.setTextColor(100, 100, 100);
                pdf.text(`Fecha: ${fechaReg}`, 25, y);
                
                y += 5;
                
                // Firma
                pdf.setFontSize(9);
                pdf.setTextColor(102, 126, 234);
                pdf.text('Firma:', 25, y);
                
                try {
                    pdf.addImage(s.firma_data, 'PNG', 40, y-4, 50, 8);
                } catch (e) {
                    // Si no se puede agregar la imagen, continuar
                }
                
                y += 15;
                
                // L√≠nea separadora
                pdf.setDrawColor(220, 220, 220);
                pdf.line(20, y-3, 190, y-3);
            });
            
            pdf.save('alumnos.pdf');
            
        } catch (error) {
            console.error('Error:', error);
            alert('Error al generar PDF');
        }
    }

    // ============================================
    // EVENTOS
    // ============================================
    document.addEventListener('DOMContentLoaded', () => {
        loadStudents();
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById('refreshBtn').addEventListener('click', loadStudents);
    document.getElementById('exportBtn').addEventListener('click', exportToPDF);

    document.getElementById('signatureForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const name = document.getElementById('fullName').value.trim();
        if (!name) {
            alert('Escriba el nombre');
            return;
        }

        // Verificar firma
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const pixels = imageData.data;
        let hasDrawing = false;
        for (let i = 0; i < pixels.length; i += 4) {
            if (pixels[i] < 255) {
                hasDrawing = true;
                break;
            }
        }

        if (!hasDrawing) {
            alert('Dibuje su firma');
            return;
        }

        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';

        const signature = canvas.toDataURL('image/png');
        const success = await saveStudent(name, signature);

        if (success) {
            document.getElementById('fullName').value = '';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            await loadStudents();
            alert('‚úÖ Guardado');
        } else {
            alert('‚ùå Error al guardar');
        }

        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-save"></i> Guardar';
    });
</script>
</body>
</html>
